<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <link rel="stylesheet" href="./style.css">
    </head>
     <body>
        <!--creating forms to make registration possible-->
        <form>
            <h2>registration</h2>
            <input name="Fname" type="text" placeholder="First Name"><br><br>
            <input name="Sname" type="text" placeholder="Second Name"><br><br>
            <input name="Email" type="email" placeholder="Email"><br><br>
            <input name="age" type="number" placeholder="your age"><br><br>
            <button>Submit</button>
        </form><br><br>
        <h2>video player</h2>
        <!--creating video player with mp4-->
        <video controls autoplay muted loop>
            <source src="./5 Second Countdown HD.mp4" type="video/mp4">
            your browser doesnt support this video
        </video> <br><br>
        <!--creating video with iframe-->
        <h2>iframe video player</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/QohH89Eu5iM?si=iHBUlxFh6JLn9c0Y"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br><br>
        <!--creating audio player with mp3-->
        <h2>audio player</h2>
        <audio controls autoplay muted loop>
            <source src="./5 Second Countdown HD.mp3" type="audio/mp3">
            your browser doesnt support this audio
        </audio>
     </body>
</html>
