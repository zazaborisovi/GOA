<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="textTest">Test text</h1>


    <script>
        function textContent(){
            let text = document.getElementById("textTest")            
            let num = prompt("number: ")
            if (num > 10){
                text.textContent = "goa"
            }
            else{
                text.textContent = "no bro"
            }
        }
        textContent()


        let a = 5
        let b = 10

        if (a > b){
            console.log(a + ">" + b)
        }
        else if(a = b){
            console.log(a + "=" + b)
        }
        else{
            console.log(a + "<" + b)
        }
    </script>

</body>
</html>
